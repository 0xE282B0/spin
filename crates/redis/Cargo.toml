[package]
    name    = "spin-redis"
    version = "0.1.0"
    edition = "2021"
    authors = [ "Radu Matei <radu.matei@fermyon.com>" ]

[dependencies]
    anyhow                          = "1.0"
    async-trait                     = "0.1"
    env_logger                      = "0.9"
    futures                         = "0.3"
    log                             = { version = "0.4", default-features = false }
    serde                           = { version = "1.0", features = [ "derive" ] }
    spin-engine                     = { path = "../engine" }
    redis                           = { version = "0.21", features = [ "tokio-comp" ] }
    tokio                           = { version = "1.14", features = [ "full" ] }
    wit-bindgen-rust                = { git = "https://github.com/bytecodealliance/wit-bindgen", rev = "32e63116d469d8046727fae3c1333a7d35d0c5d3" }
    wit-bindgen-wasmtime            = { git = "https://github.com/bytecodealliance/wit-bindgen", rev = "32e63116d469d8046727fae3c1333a7d35d0c5d3" }
    wasi-common                     = "0.31"
    wasi-experimental-http-wasmtime = "0.7.0"
    wasmtime                        = "0.31"
    wasmtime-wasi                   = "0.31"
