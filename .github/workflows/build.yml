name: Rust
on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
env:
  CARGO_TERM_COLOR: always
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: webfactory/ssh-agent@v0.5.4
        with:
            ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: "Install wasi-sdk"
        run: |
          set -x
          curl -sS -L -O https://github.com/WebAssembly/wasi-sdk/releases/download/wasi-sdk-12/wasi-sdk-12.0-linux.tar.gz
          tar xf wasi-sdk-12.0-linux.tar.gz
          sudo mkdir -p /opt/wasi-sdk
          sudo mv wasi-sdk-12.0/* /opt/wasi-sdk/


      - name: Install latest Rust stable toolchain
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          default: true
          components: clippy, rustfmt

      - name: "Install Wasm Rust targets"
        run: |
          rustup target add wasm32-wasi
          rustup target add wasm32-unknown-unknown
      - uses: engineerd/configurator@v0.0.8
        with:
          name: "bindle-server"
          url: "https://bindle.blob.core.windows.net/releases/bindle-v0.6.0-linux-amd64.tar.gz"
          pathInArchive: "bindle-server"

      - name: Build
        run: CARGO_NET_GIT_FETCH_WITH_CLI=true cargo build
      - name: Run tests
        run:
          RUST_LOG=spin=info cargo test --all --all-features -- --nocapture
          cargo clippy -- -D warnings
